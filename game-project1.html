<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Project 1 - 2D Adventure</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #222; 
      color: white; 
      font-family: Arial, sans-serif;
    }
    canvas {
      background: linear-gradient(#87CEEB, #4EC0CA);
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player
    const player = { x: 50, y: 300, w: 30, h: 30, dy: 0, grounded: false, lives: 3, score: 0 };

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    // Physics
    const gravity = 0.6;
    const jumpForce = -12;
    const speed = 4;

    // Platforms
    const platforms = [
      { x: 0, y: 350, w: 800, h: 50 },
      { x: 200, y: 280, w: 100, h: 20 },
      { x: 400, y: 220, w: 100, h: 20 },
      { x: 600, y: 160, w: 100, h: 20 }
    ];

    // Coins
    let coins = [
      { x: 220, y: 250, collected: false },
      { x: 420, y: 190, collected: false },
      { x: 620, y: 130, collected: false }
    ];

    // Enemies
    const enemies = [
      { x: 300, y: 330, w: 30, h: 20, dir: 1, range: [300, 380] },
      { x: 500, y: 200, w: 30, h: 20, dir: -1, range: [450, 550] }
    ];

    let gameOver = false;
    let gameWin = false;

    function update() {
      if (gameOver || gameWin) return;

      // Horizontal movement
      if (keys["ArrowRight"]) player.x += speed;
      if (keys["ArrowLeft"]) player.x -= speed;

      // Jump
      if (keys["Space"] && player.grounded) {
        player.dy = jumpForce;
        player.grounded = false;
      }

      // Gravity
      player.y += player.dy;
      player.dy += gravity;

      // Platform collision
      player.grounded = false;
      platforms.forEach(p => {
        if (player.x < p.x + p.w &&
            player.x + player.w > p.x &&
            player.y + player.h > p.y &&
            player.y + player.h < p.y + p.h + player.dy) {
          player.y = p.y - player.h;
          player.dy = 0;
          player.grounded = true;
        }
      });

      // Coin collection
      coins.forEach(c => {
        if (!c.collected &&
            player.x < c.x + 15 &&
            player.x + player.w > c.x &&
            player.y < c.y + 15 &&
            player.y + player.h > c.y) {
          c.collected = true;
          player.score += 10;
        }
      });

      // Enemy movement & collision
      enemies.forEach(e => {
        e.x += e.dir * 2;
        if (e.x < e.range[0] || e.x > e.range[1]) e.dir *= -1;

        if (player.x < e.x + e.w &&
            player.x + player.w > e.x &&
            player.y < e.y + e.h &&
            player.y + player.h > e.y) {
          player.lives -= 1;
          player.x = 50;
          player.y = 300;
          if (player.lives <= 0) gameOver = true;
        }
      });

      // Win condition
      if (coins.every(c => c.collected)) {
        gameWin = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Platforms
      ctx.fillStyle = "#654321";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

      // Player
      ctx.fillStyle = "yellow";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Coins
      ctx.fillStyle = "gold";
      coins.forEach(c => {
        if (!c.collected) ctx.beginPath(), ctx.arc(c.x, c.y, 7, 0, Math.PI * 2), ctx.fill();
      });

      // Enemies
      ctx.fillStyle = "red";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

      // HUD
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + player.score, 10, 20);
      ctx.fillText("Lives: " + player.lives, 10, 40);

      // Game over/win message
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 280, 200);
      }
      if (gameWin) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        ctx.font = "40px Arial";
        ctx.fillText("YOU WIN!", 300, 200);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
